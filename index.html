    <style>
        :root {
          --app-height: 100%;
        }
        html, body {
            height: 100dvh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden; /* App-like feel, inner containers will scroll */
            background-color: #0b0e11;
            color: #eaecef;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
        }
        #root {
          height: 100%;
          width: 100%;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom scrollbar for desktop */
        @media (min-width: 1024px) {
          ::-webkit-scrollbar { width: 6px; height: 6px; }
          ::-webkit-scrollbar-track { background: #1e2329; }
          ::-webkit-scrollbar-thumb { background: #474d57; border-radius: 3px; }
          ::-webkit-scrollbar-thumb:hover { background: #5e6673; }
        }

        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
          animation: spin-slow 8s linear infinite;
        }

        /* Hide scrollbars but keep functionality on mobile */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
